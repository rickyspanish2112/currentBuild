<div>
  <mat-accordion>
    <mat-expansion-panel
      [expanded]="declarationHeaderExpanded === true"
      (opened)="(declarationHeaderExpanded === true)"
    >
      <mat-expansion-panel-header
        [collapsedHeight]="customCollapsedHeight"
        [expandedHeight]="customExpandedHeight"
      >
        <mat-panel-title>{{ pageTitle }}</mat-panel-title>
      </mat-expansion-panel-header>
      <app-declaration-type></app-declaration-type>
      <div class="flex-container" style="border: 2px red solid; height: 100px; margin-top: 5px;">
        <div class="transportInfoFlexItem" style="border: 2px blue solid">
          <app-transport-info ></app-transport-info>
        </div>
        <div class="valueBuildUpFlexitem" style="border: 2px blue solid">
        <app-valuebuildup></app-valuebuildup>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
