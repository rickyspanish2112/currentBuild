<form>
    <div class="flex-container" style="width: 80%;">
        <mat-form-field style="width: 100%; ">
            <label for="declarationType">Declaration Type [01]: </label>
            <input matInput [matAutocomplete]="declaraionTypeAuto" [formControl]="typeCtrl" class="delcarationTypeInput">
            <mat-autocomplete #declaraionTypeAuto="matAutocomplete"  [panelWidth]=670>
              <mat-option *ngFor="let type of declarationTypes$ | async" [value]="type.value | declarationtypetrimmer" style="font-weight: bold;">
                {{type.value}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
      </div>
      <div class="flex-container" style="width: 80%;">
          <mat-form-field style="width: 113px; padding-left: 3px; padding-right: 3px;">
              <label for="badge">Badge: </label>
              <input matInput [matAutocomplete]="badgeAuto" [formControl]="badgeCtrl" class="badgeInput">
              <mat-autocomplete #badgeAuto="matAutocomplete" [panelWidth]=100>
                <mat-option *ngFor="let badge of badges$ | async" [value]="badge.code" style="font-weight: bold;">
                  {{badge.code}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <mat-form-field style="width: 280px; padding-left: 3px; padding-right: 3px;">
                <label for="traderRef">Trader Ref. [07]: </label>
                <input matInput class="traderRefInput">
              </mat-form-field>
              <mat-form-field style=" width: 280px; padding-left: 3px; padding-right: 3px;">
                  <label for="picker">Acct. Date [07]: </label>
                  <input matInput [matDatepicker]="picker" class="accptDateInput">
                  <mat-datepicker-toggle matSuffix [for]="picker" style="float: left;"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
        </div>
</form>
