<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort matSortDirection="asc">

     <!--Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 150px;"> Code </th>
      <td mat-cell *matCellDef="let element; let i = index;" class="grandParent" >
        <mat-form-field>
            <input  matInput (keyup)="toggleLookup($event, element, i)" autocomplete="off" (keydown.ArrowDown)="onDown()" [(ngModel)]="element.code">
          </mat-form-field>
          <div *ngIf="element.expanded" class="parent">
            <app-lookuppopup class="child" (closeLookup)="closeLookupHandler(element)" (setAdditionalCodeValue)="updateAdditionalCodeHandler($event, element)" ></app-lookuppopup>
          </div>
      </td>
    </ng-container>

  <!--Currency Column -->
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Curreny </th>
    <td mat-cell *matCellDef="let element; let i = index;" class="grandParent" >
      <mat-form-field>
          <input  matInput (keyup)="toggleLookup($event, element, i)" autocomplete="off" (keydown.ArrowDown)="onDown()" [(ngModel)]="element.currency">
        </mat-form-field>
      <!--   <div *ngIf="element.expanded" class="parent">
          <app-lookuppopup class="child" (closeLookup)="closeLookupHandler(element)" (setAdditionalCodeValue)="updateAdditionalCodeHandler($event, element)" ></app-lookuppopup>
        </div> -->
    </td>
  </ng-container>

   <!--Add button -->
    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="addRow()" matTooltip="Add Row">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let code; let i = index;">
        <button mat-icon-button (click)="removeAt(i)" matTooltip="Remove Row">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Grid Title -->
    <ng-container matColumnDef="header-row-title">
      <th mat-header-cell *matHeaderCellDef [attr.colspan]="3" style="color: black; font-weight: bold; text-align: center;" > Other Additions and deductions </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['header-row-title']"></tr>
    <tr mat-header-row *matHeaderRowDef="columns  sticky: true"></tr>
    <tr mat-row *matRowDef="let rows; columns: columns;" ></tr>
  </table>
</div>
